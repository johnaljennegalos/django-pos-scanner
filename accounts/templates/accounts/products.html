{% include 'accounts/navbar.html' %}

{% block content %}

    <br>

    <div class="row">
        <div class="col-md">

            <div class="card card-body">
                <h5>Products</h5>
            </div>

            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Supplier</th>
                        <th>Product Name</th>
                        <th>Price</th>
                    </tr>

                    {% for i in ps %}
                        <tr>
                            <td>{{i.supplier}}</td>
                            <td>{{i.product_name}}</td>
                            <td>{{i.price}}</td>
                        </tr>
                    {% endfor %}

                    </table>
            </div>

        </div>
    </div>

{% endblock %}
